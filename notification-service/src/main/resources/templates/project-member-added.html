<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Project Access Granted</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f5f7fa; padding: 20px;">
<table width="100%" cellpadding="0" cellspacing="0">
    <tr>
        <td align="center">
            <table width="600" style="background: #ffffff; padding: 24px; border-radius: 6px;">
                <tr>
                    <td>
                        <h2 style="color: #333;">Hello {{memberName}},</h2>

                        <p style="color: #555; line-height: 1.6;">
                            You have been added to the project
                            <strong>{{projectName}}</strong> by
                            <strong>{{addedByName}}</strong>.
                        </p>

                        <p style="color: #555;">
                            <strong>Your role:</strong> {{role}}
                        </p>

                        <p style="margin: 24px 0;">
                            <a href="{{projectLink}}"
                               style="background-color: #4f46e5; color: #ffffff;
                                          padding: 12px 20px; text-decoration: none;
                                          border-radius: 4px; display: inline-block;">
                                View Project
                            </a>
                        </p>

                        <p style="color: #777; font-size: 14px;">
                            If you believe this was a mistake, please contact the project administrator.
                        </p>

                        <p style="margin-top: 32px; color: #555;">
                            Regards,<br/>
                            <strong>{{productName}} Team</strong>
                        </p>
                    </td>
                </tr>
            </table>

            <p style="font-size: 12px; color: #999; margin-top: 16px;">
                Â© {{productName}}. All rights reserved.
            </p>
        </td>
    </tr>
</table>
</body>
</html>
