<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 30px auto; background: #ffffff; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); overflow: hidden; }
        .header { background-color: #2563EB; padding: 30px 20px; text-align: center; }
        .header h1 { color: #ffffff; margin: 0; font-size: 24px; font-weight: 600; }
        .content { padding: 40px 30px; color: #334155; line-height: 1.6; }
        .project-card { background-color: #F8FAFC; border: 1px solid #E2E8F0; border-radius: 8px; padding: 20px; margin: 25px 0; }
        .detail-row { display: flex; justify-content: space-between; margin-bottom: 12px; border-bottom: 1px dashed #E2E8F0; padding-bottom: 8px; }
        .detail-row:last-child { border-bottom: none; margin-bottom: 0; }
        .label { font-weight: 600; color: #64748B; font-size: 13px; text-transform: uppercase; letter-spacing: 0.5px; }
        .value { font-weight: 500; color: #1E293B; }
        .btn { display: block; width: 200px; margin: 30px auto 0; background-color: #2563EB; color: #ffffff; text-align: center; padding: 14px 0; text-decoration: none; border-radius: 6px; font-weight: 600; transition: background 0.2s; }
        .btn:hover { background-color: #1d4ed8; }
        .footer { background-color: #F1F5F9; padding: 20px; text-align: center; font-size: 12px; color: #94A3B8; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>ðŸš€ New Project Created</h1>
    </div>
    <div class="content">
        <p>Hello <strong>{{recipientName}}</strong>,</p>
        <p>{{messageBody}}</p>

        <div class="project-card">
            <div class="detail-row">
                <span class="label">Project Name</span>
                <span class="value">{{projectName}}</span>
            </div>
            <div class="detail-row">
                <span class="label">Priority</span>
                <span class="value" style="color: #2563EB;">{{priority}}</span>
            </div>
            <div class="detail-row">
                <span class="label">Deadline</span>
                <span class="value">{{deadline}}</span>
            </div>
            <div class="detail-row">
                <span class="label">Owner</span>
                <span class="value">{{ownerName}}</span>
            </div>
            <div class="detail-row">
                <span class="label">Team Lead</span>
                <span class="value">{{teamLeadName}}</span>
            </div>
        </div>

        <a href="{{dashboardLink}}" class="btn">Open Project Dashboard</a>
    </div>
    <div class="footer">
        <p>Project ID: {{projectId}}</p>
        <p>Sent by Task Management System</p>
    </div>
</div>
</body>
</html>
