<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New Task Assigned</title>
    <style>
        /* Base Styles */
        body { margin: 0; padding: 0; min-width: 100%; font-family: Arial, sans-serif; font-size: 16px; line-height: 1.5; color: #333333; background-color: #f4f4f4; }
        .wrapper { width: 100%; table-layout: fixed; background-color: #f4f4f4; padding-bottom: 40px; }

        /* Container */
        .container { max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }

        /* Header */
        .header { background-color: #2c3e50; color: #ffffff; padding: 25px; text-align: center; }
        .header h1 { margin: 0; font-size: 24px; font-weight: 600; }

        /* Content */
        .content { padding: 30px; }
        .greeting { font-size: 18px; margin-bottom: 20px; }

        /* Task Card */
        .task-card { background-color: #f8f9fa; border-left: 5px solid #007bff; padding: 20px; border-radius: 4px; margin-bottom: 25px; }
        .task-item { margin-bottom: 10px; }
        .label { font-weight: bold; color: #555555; display: inline-block; width: 120px; }

        /* Button */
        .btn-container { text-align: center; margin-top: 30px; }
        .btn { display: inline-block; background-color: #007bff; color: #ffffff; text-decoration: none; padding: 12px 25px; border-radius: 5px; font-weight: bold; }

        /* Footer */
        .footer { background-color: #eeeeee; text-align: center; padding: 20px; font-size: 12px; color: #777777; }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="header">
            <h1>New Task Assignment</h1>
        </div>

        <div class="content">
            <p class="greeting">Hi <strong>{{userFullName}}</strong>,</p>
            <p>You have been assigned a new task. Please review the details below:</p>

            <div class="task-card">
                <div class="task-item">
                    <span class="label">Task Title:</span>
                    <span>{{taskTitle}}</span>
                </div>
                <div class="task-item">
                    <span class="label">Task ID:</span>
                    <span>#{{taskId}}</span>
                </div>
                <div class="task-item">
                    <span class="label">Assigned User ID:</span>
                    <span>{{assignedUserId}}</span>
                </div>
                <div class="task-item">
                    <span class="label">Assigned At:</span>
                    <span>{{timestamp}}</span>
                </div>
            </div>

            <div class="btn-container">
                <a href="http://localhost:5173/tasks/{{taskId}}" class="btn">View Task</a>
            </div>
        </div>

        <div class="footer">
            <p>Sent to {{userEmail}}</p>
            <p>&copy; 2024 Project Management System</p>
        </div>
    </div>
</div>
</body>
</html>
